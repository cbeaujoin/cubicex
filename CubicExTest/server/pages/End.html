<html>
	<head>
		<title>End Page</title>
		<script type="text/javascript">
function getURLParam(strParamName){
  var strReturn = "";
  var strHref = window.location.href;

  if ( strHref.indexOf("?") > -1 ){
    var strQueryString = strHref.substr(strHref.indexOf("?")).toLowerCase();
    var aQueryString = strQueryString.split("&");
    for ( var iParam = 0; iParam < aQueryString.length; iParam++ ){
      if (
aQueryString[iParam].indexOf(strParamName.toLowerCase() + "=") > -1 ){
        var aParam = aQueryString[iParam].split("=");
        strReturn = aParam[1];
        break;
      }
    }
  }

  return unescape(strReturn);
} 

		function handleParamters() {
			var _value = getURLParam("id");
			if (_value != null && _value.length > 0) {
				document.getElementById("input_no_text_1_id").value = _value;
			}
		}

		</script>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="2">Simple textfields:<br/><br/></td>
			</tr>
			<tr>
				<td>
					Clean HTML input field with no text (1):
				</td>
				<td>
					<input type="text" id="input_no_text_1_id" name="input_no_text_1_name"/>
				</td>
			</tr>
			<tr>
				<td>
					Clean HTML input field with no text (2):
				</td>
				<td>
					<input type="text" id="input_no_text_2_id" name="input_no_text_2_name"/>
				</td>
			</tr>
			<tr>
				<td>
					Clean HTML input field with no text (3):
				</td>
				<td>
					<input type="text" id="input_no_text_3_id" name="input_no_text_3_name"/>
				</td>
			</tr>
		</table>
		
		<script type="text/javascript">
			handleParamters();
		</script>
	</body>
</html>
